<!DOCTYPE html>
<html lang="pt-br" xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page Promoção</title>
  <link rel="stylesheet" href="styles.css">
<style>
  /* Reset básico */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    line-height: 1.6;
    color: #333;
  }
  header{
    background-color: #050505;
     color: #FFF;
      padding: 20px;
       display: flex;
        align-items: center;
         justify-content: space-between
  }
 
  header a img{
    width: 20px;
  }
  /* Banner com efeito */
  .banner {
    position: relative;
    height: 60vh;
    background: url(img/Captura\ de\ tela\ 2024-11-29\ 145838.png) no-repeat center center/cover;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    text-align: center;
  }
  
  .banner .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 1;
  }
  
  .banner-content {
    position: relative;
    z-index: 2;
    animation: fadeIn 2s ease-in-out;
  }
  
  @keyframes fadeIn {
    0% { opacity: 0; transform: translateY(-20px); }
    100% { opacity: 1; transform: translateY(0); }
  }
  
  /* Seção do formulário */
  .form-section {
    padding: 6rem;
    background: #f4f4f4;
    text-align: center;
  }
  
  .form-section h2 {
    margin-bottom: 1rem;
    font-size: 2rem;
    color: #444;
  }
  
  .promo-form {
    max-width: 400px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
  }
  
  .promo-form label {
    text-align: left;
    margin-bottom: 0.5rem;
    font-weight: bold;
  }
  
  .promo-form input {
    margin-bottom: 1rem;
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  
  .promo-form button {
    padding: 0.7rem;
    border: none;
    background: #050505;
    color: #fff;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
  }
  
  .promo-form button:hover {
    background: #464748;
  }
  
  /* Responsividade */
  /* A partir de telas menores (tablets e celulares) */
  @media (max-width: 768px) {
    /* Torna o banner menor para telas pequenas */
    .banner {
      height: 40vh;
    }
  
    .banner-content h1 {
      font-size: 1.5rem;
    }
  
    .banner-content p {
      font-size: 1rem;
    }
  
    /* Ajusta o formulário */
    .promo-form {
      width: 90%;
    }
  
    .promo-form button {
      font-size: 0.9rem;
    }
  }
  footer img{
    width: 34px;
  }
  
  
</style>
</head>
<body>

   <header>
